<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Number Phone</title>
</head>
<body>
<form method="post" th:action="@{/}" th:object="${phoneNumber}" action="#">
<table>
    <tr>
        <th>Phone Number</th>
        <td><input type="text" th:field="*{number}"></td>
        <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name Error</td>
    </tr>
</table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
